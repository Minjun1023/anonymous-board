<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 성공</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const accessToken = urlParams.get('accessToken');
            const refreshToken = urlParams.get('refreshToken');

            if (accessToken && refreshToken) {
                console.log("Access Token:", accessToken);
                console.log("Refresh Token:", refreshToken);
                
                // 토큰을 localStorage에 저장
                localStorage.setItem('accessToken', accessToken);
                localStorage.setItem('refreshToken', refreshToken);

                // TODO: 토큰 저장 후 메인 페이지 또는 이전 페이지로 이동
                alert('소셜 로그인이 성공적으로 완료되었습니다. 메인 페이지로 이동합니다.');
                window.location.href = '/'; // 메인 페이지로 이동
            } else {
                console.error('OAuth token not found in URL.');
                alert('로그인에 실패했습니다. (토큰 없음)');
                window.location.href = '/login.html'; // TODO: 로그인 페이지 경로가 있다면 설정
            }
        };
    </script>
</head>
<body>
    <p>로그인 처리 중입니다. 잠시만 기다려주세요...</p>
</body>
</html>
