<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/layout :: navigation}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>아이디 찾기</h3>
                    </div>
                    <div class="card-body">
                        <form id="findIdForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">아이디 찾기</button>
                        </form>
                        <div id="result" class="mt-3" style="display: none;">
                            <h4>가입된 아이디</h4>
                            <p id="foundUsername"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>

    <script>
        document.getElementById('findIdForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            try {
                const response = await fetch(`/api/users/find-id?email=${email}`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('foundUsername').textContent = data.username;
                    document.getElementById('result').style.display = 'block';
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || '아이디를 찾을 수 없습니다.');
                }
            } catch (error) {
                alert('오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
