            function getCookie(name) {

                const parts = value.split(`; ${name}=`);

            // ì „ì—­ fetch ì¸í„°ì…‰í„° (401 ì—ëŸ¬ ìë™ ê°ì§€)
            const originalFetch = window.fetch;

                    if (url && !url.toString().includes('/api/users/me')) {

            async function logout() {
                console.trace('Logout function called by:'); // í˜¸ì¶œ ìŠ¤íƒ ì¶”ì 
                console.log('Logout started...');

                // ì¦‰ì‹œ ë„¤ë¹„ê²Œì´ì…˜ UI ë³€ê²½ (ë¡œê·¸ì¸ ë²„íŠ¼ í‘œì‹œ)
                const authNav = document.getElementById('authNav');

                // localStorageì—ì„œ í† í° ì‚­ì œ
                localStorage.removeItem('jwtToken');

                localStorage.removeItem('refreshToken');

                // í´ë¼ì´ì–¸íŠ¸ ì¸¡ ì¿ í‚¤ ì‚­ì œ
                const cookies = ['access_token', 'jwt_token', 'refreshToken', 'JSESSIONID'];
                cookies.forEach(cookieName => {

            // ë„¤ë¹„ê²Œì´ì…˜ ì—…ë°ì´íŠ¸
            async function updateNavigation() {
                const authNav = document.getElementById('authNav');
                const guestNav = document.getElementById('guestNav');
                const adminNav = document.getElementById('adminNav');

                // ê¸°ë³¸ê°’: ë¹„ë¡œê·¸ì¸ ìƒíƒœë¡œ ì„¤ì •
                if (authNav) authNav.style.display = 'none';

                try {

                    });

                    if (response.ok) {

                        // ë¡œê·¸ì¸ ìƒíƒœ UI í‘œì‹œ

                        // ê´€ë¦¬ìì¸ ê²½ìš° ê´€ë¦¬ì ë©”ë‰´ í‘œì‹œ (ROLE_ADMIN ë˜ëŠ” ADMIN ëª¨ë‘ ì§€ì›)

                        // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ ë“±ì— í† í°ì´ ìˆëŠ”ì§€ í™•ì¸
                        const localToken = localStorage.getItem('jwtToken');

                            console.log('Session invalidated (Duplicate login detected), auto-logout...');

                            cookies.forEach(cookieName => {

                            window.location.href = '/login';
                        } else {
                            // í† í°ì´ ì—†ì–´ì„œ 401ì´ ë–´ë‹¤ë©´ => ê·¸ëƒ¥ ë¹„ë¡œê·¸ì¸ ì‚¬ìš©ì (ì •ìƒ)
                            console.log('User not authenticated (Guest)');

            // ì£¼ê¸°ì  ì„¸ì…˜ ì²´í¬ (30ì´ˆë§ˆë‹¤)
            let sessionCheckInterval = null;

            function startPeriodicSessionCheck() {
                // ì´ë¯¸ ì‹¤í–‰ ì¤‘ì´ë©´ ì¤‘ë³µ ë°©ì§€
                if (sessionCheckInterval) {
                    return;
                }

                sessionCheckInterval = setInterval(async () => {
                    const cookieToken = getCookie('jwt_token');
                    const localToken = localStorage.getItem('jwtToken');

                    // í† í°ì´ ìˆì„ ë•Œë§Œ ì„¸ì…˜ ì²´í¬ (ë¡œê·¸ì¸ ìƒíƒœ)
                    if (cookieToken || localToken) {
                        console.log('Periodic session check...');
                        try {
                            const response = await fetch('/api/users/me', {

                            if (response.status === 401) {
                                console.log('Session invalidated during periodic check');

                                // ì¿ í‚¤ ë° localStorage ì‚­ì œ
                                const cookies = ['access_token', 'jwt_token', 'refreshToken', 'JSESSIONID'];
                                cookies.forEach(cookieName => {

                                localStorage.removeItem('accessToken');
                                localStorage.removeItem('refreshToken');

                                // ì£¼ê¸°ì  ì²´í¬ ì¤‘ì§€
                                if (sessionCheckInterval) {

                                window.location.href = '/login';

                        } catch (error) {

                        if (sessionCheckInterval) {

            async function checkSessionBeforeNavigation(event) {

            document.addEventListener('DOMContentLoaded', function () {

                document.querySelectorAll('.nav-link').forEach(link => {

                    if (!link.getAttribute('onclick') || !link.getAttribute('onclick').includes('logout')) {

                    const currentPath = window.location.pathname;
