<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .feature-icon {
            font-size: 2rem;
            color: #0d6efd;
            margin-bottom: 1rem;
        }
        .main-content {
            min-height: calc(100vh - 100px);
            padding: 4rem 0;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/layout :: navigation}"></div>

    <div class="main-content">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="display-4 mb-3">익명 게시판에 오신 것을 환영합니다</h1>
                <p class="lead text-muted">자유롭게 의견을 나누고 소통하세요</p>
                <div class="d-grid gap-2 col-6 mx-auto mt-4">
                    <a href="/posts" class="btn btn-primary btn-lg">게시글 보기</a>
                    <a href="/login" class="btn btn-outline-primary btn-lg" id="loginBtn">로그인하기</a>
                    <a href="#" onclick="logout(); return false;" class="btn btn-outline-secondary btn-lg" id="logoutBtn" style="display:none;">로그아웃</a>
                </div>
            </div>

            <div class="row g-4 py-5">
                <div class="col-md-4">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body text-center">
                            <div class="feature-icon">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                            <h3 class="card-title h5">익명성 보장</h3>
                            <p class="card-text text-muted">안전하고 자유로운 소통을 위해 익명성을 보장합니다.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body text-center">
                            <div class="feature-icon">
                                <i class="bi bi-chat-dots"></i>
                            </div>
                            <h3 class="card-title h5">실시간 소통</h3>
                            <p class="card-text text-muted">댓글과 좋아요를 통해 실시간으로 의견을 나눌 수 있습니다.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card h-100 border-0 shadow-sm">
                        <div class="card-body text-center">
                            <div class="feature-icon">
                                <i class="bi bi-person-check"></i>
                            </div>
                            <h3 class="card-title h5">소셜 로그인</h3>
                            <p class="card-text text-muted">카카오, 구글, 네이버로 간편하게 로그인하세요.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script>
        // 버튼 상태 업데이트
        document.addEventListener('DOMContentLoaded', async function() {
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');

            // 기본값: 로그인 버튼 표시
            if (loginBtn) loginBtn.style.display = 'block';
            if (logoutBtn) logoutBtn.style.display = 'none';

            try {
                // 서버에 인증 상태 확인
                const response = await fetch('/api/users/me', {
                    credentials: 'include'
                });

                if (response.ok) {
                    // 로그인 상태
                    console.log('Index page - User is authenticated');
                    if (loginBtn) loginBtn.style.display = 'none';
                    if (logoutBtn) logoutBtn.style.display = 'block';
                } else {
                    // 비로그인 상태
                    console.log('Index page - User is not authenticated');
                }
            } catch (error) {
                console.error('Failed to check authentication:', error);
            }
        });
    </script>
</body>
</html>
