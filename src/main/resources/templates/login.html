<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 익명 게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .btn-kakao {
            background-color: #FEE500;
            color: #000000;
            border: none;
        }
        .btn-naver {
            background-color: #03C75A;
            color: white;
            border: none;
        }
        .btn-google {
            background-color: white;
            color: #757575;
            border: 1px solid #dbdbdb;
        }
        .login-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #6c757d;
            margin: 1.5rem 0;
        }
        .login-divider::before,
        .login-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .login-divider span {
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">익명 게시판</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">게시글 목록</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="container">
            <div class="login-card mx-auto">
                <h2 class="text-center mb-4">로그인</h2>

                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">로그인</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="/find-id" class="btn btn-link">아이디 찾기</a>
                    <a href="/reset-password" class="btn btn-link">비밀번호 찾기</a>
                </div>

                <div class="login-divider">
                    <span>또는</span>
                </div>
                
                <div class="d-grid gap-3">
                    <a href="/oauth2/authorization/kakao" class="btn btn-lg btn-kakao">
                        <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_small.png"
                             alt="카카오 로그인" height="20" class="me-2">
                        카카오 로그인
                    </a>
                    
                    <a href="/oauth2/authorization/naver" class="btn btn-lg btn-naver">
                        <img src="https://static.nid.naver.com/oauth/small_g_in.PNG"
                             alt="네이버 로그인" height="20" class="me-2">
                        네이버 로그인
                    </a>
                    
                    <a href="/oauth2/authorization/google" class="btn btn-lg btn-google">
                        <img src="https://developers.google.com/identity/images/btn_google_signin_light_normal_web.png"
                             alt="구글 로그인" height="20" class="me-2">
                        구글 로그인
                    </a>
                </div>

                <p class="text-center text-muted mt-4">
                    처음이신가요? <a href="/signup" class="text-decoration-none">회원가입</a>
                </p>
            </div>
        </div>
    </div>

    <footer class="bg-light py-4 mt-auto">
        <div class="container">
            <p class="text-center text-muted mb-0">&copy; 2025 익명 게시판. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    // 토큰을 localStorage에도 저장 (백업용)
                    if (data.token) {
                        localStorage.setItem('jwtToken', data.token);
                    }
                    // 로그인 성공 알림 제거 - 바로 리다이렉트
                    window.location.href = data.redirectUrl || '/';
                } else if (response.status === 401) {
                    alert('아이디 또는 비밀번호가 올바르지 않습니다.');
                } else {
                    alert('로그인 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('Login failed:', error);
                alert('로그인 중 오류가 발생했습니다.');
            }
        });

        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const error = urlParams.get('error');

            if (token) {
                window.location.href = '/';
            } else if (error) {
                alert('로그인에 실패했습니다. 다시 시도해주세요.');
            }
        });
    </script>
</body>
</html>
