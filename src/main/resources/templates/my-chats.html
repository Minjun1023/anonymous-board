<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 채팅</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/layout :: navigation}"></div>

    <div class="container mt-4">
        <h2>내 채팅</h2>
        <div class="list-group">
            <div th:each="conversation : ${conversations}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                <a th:href="@{|/chat/${conversation.otherUserId}|}" class="text-decoration-none text-dark flex-grow-1">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${conversation.otherUserNickname}"></h5>
                        <small th:text="${#temporals.format(conversation.lastMessageTime, 'yyyy-MM-dd HH:mm')}"></small>
                    </div>
                    <p class="mb-1" th:text="${conversation.lastMessageContent}"></p>
                </a>
                <button class="btn btn-outline-danger btn-sm ms-3" th:onclick="|leaveChat(${conversation.otherUserId})|">나가기</button>
            </div>
            <div th:if="${conversations.isEmpty()}" class="list-group-item">
                <p class="mb-0 text-muted">아직 진행 중인 대화가 없습니다.</p>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>
    <script>
        function leaveChat(otherUserId) {
            if (!confirm('대화방을 나가시겠습니까? 대화 내역이 사라집니다.')) {
                return;
            }

            fetch(`/api/chats/leave/${otherUserId}`, {
                method: 'POST',
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    window.location.reload();
                } else {
                    alert('대화방 나가기에 실패했습니다.');
                }
            });
        }
    </script>
</body>
</html>
