<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 비밀번호 설정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:replace="~{fragments/layout :: navigation}"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>새 비밀번호 설정</h3>
                    </div>
                    <div class="card-body">
                        <form id="newPasswordForm">
                            <input type="hidden" id="token" th:value="${token}">
                            <div class="mb-3">
                                <label for="password" class="form-label">새 비밀번호</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordConfirm" class="form-label">새 비밀번호 확인</label>
                                <input type="password" class="form-control" id="passwordConfirm" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">비밀번호 변경</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>

    <script>
        document.getElementById('newPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = document.getElementById('token').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            if (password !== passwordConfirm) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }

            try {
                const response = await fetch('/api/users/reset-password-confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token: token, password: password })
                });

                if (response.ok) {
                    alert('비밀번호가 성공적으로 변경되었습니다. 로그인 페이지로 이동합니다.');
                    window.location.href = '/login';
                } else {
                    const errorData = await response.json();
                    alert(errorData.message || '오류가 발생했습니다.');
                }
            } catch (error) {
                alert('오류가 발생했습니다.');
            }
        });
    </script>
</body>
</html>
