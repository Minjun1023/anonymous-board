<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="~{fragments/layout :: navigation}"></div>

    <div class="container mt-4">
        <h2>게시글 작성</h2>
        <form id="writeForm" class="mt-4">
            <div class="mb-3">
                <label for="title" class="form-label">제목</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="boardType" class="form-label">게시판 선택 <span class="text-danger">*</span></label>
                <select class="form-select" id="boardType" required>
                    <option value="FREE">🗨️ 자유게시판</option>
                    <option value="SECRET">🔒 비밀게시판</option>
                    <option value="QNA">❓ QnA게시판</option>
                </select>
                <div class="form-text">게시글을 작성할 게시판을 선택하세요.</div>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">내용</label>
                <textarea class="form-control" id="content" rows="10" required></textarea>
                <div class="form-text text-muted">
                    <small>
                        ⚠️ <strong>유의사항:</strong>
                        타인을 비방하거나 명예를 훼손하는 내용,
                        불법적이거나 부적절한 내용은 작성하지 말아주세요.
                        건전한 커뮤니티 문화 만들기에 함께해 주세요.
                    </small>
                </div>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">이미지 첨부 (Ctrl/Cmd + 클릭으로 여러 장 선택 가능)</label>
                <input type="file" class="form-control" id="file" accept="image/*" multiple onchange="updateFileList()">
                <div id="fileList" class="mt-2 text-muted small"></div>
            </div>

            <!-- 투표 섹션 -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="usePoll" onchange="togglePoll()">
                <label class="form-check-label" for="usePoll">투표 추가</label>
            </div>
            <div id="pollSection" style="display: none;" class="card p-3 mb-3">
                <div class="mb-3">
                    <label for="pollQuestion" class="form-label">투표 질문</label>
                    <input type="text" class="form-control" id="pollQuestion" placeholder="질문을 입력하세요">
                </div>
                <div id="pollOptions">
                    <div class="mb-2">
                        <input type="text" class="form-control poll-option" placeholder="항목 1">
                    </div>
                    <div class="mb-2">
                        <input type="text" class="form-control poll-option" placeholder="항목 2">
                    </div>
                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addPollOption()">+ 항목
                    추가</button>
            </div>



            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
                <button type="submit" class="btn btn-primary">작성하기</button>
            </div>
        </form>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>

    <script>
        function updateFileList() {
            const fileInput = document.getElementById('file');
            const fileList = document.getElementById('fileList');

            if (fileInput.files.length === 0) {
                fileList.textContent = '';
                return;
            }

            let fileNames = [];
            for (let i = 0; i < fileInput.files.length; i++) {
                fileNames.push(fileInput.files[i].name);
            }
            fileList.textContent = '선택된 파일: ' + fileNames.join(', ');
        }

        function togglePoll() {
            const pollSection = document.getElementById('pollSection');
            const usePoll = document.getElementById('usePoll');
            pollSection.style.display = usePoll.checked ? 'block' : 'none';
        }

        function addPollOption() {
            const container = document.getElementById('pollOptions');
            const count = container.children.length + 1;
            const div = document.createElement('div');
            div.className = 'mb-2';
            div.innerHTML = `<input type="text" class="form-control poll-option" placeholder="항목 ${count}">`;
            container.appendChild(div);
        }

        // 페이지 로드 시 관리자 여부 확인
        document.addEventListener('DOMContentLoaded', async function () {
            // 커스텀 검증 메시지 설정
            const titleInput = document.getElementById('title');
            const contentInput = document.getElementById('content');

            titleInput.oninvalid = function (e) {
                e.target.setCustomValidity('제목을 입력해주세요.');
            };
            titleInput.oninput = function (e) {
                e.target.setCustomValidity('');
            };

            contentInput.oninvalid = function (e) {
                e.target.setCustomValidity('내용을 입력해주세요.');
            };
            contentInput.oninput = function (e) {
                e.target.setCustomValidity('');
            };

            try {
                const response = await fetch('/api/users/me', {
                    credentials: 'include'
                });

                if (response.ok) {
                    const user = await response.json();
                    // 관리자인 경우 공지사항 체크박스와 공지사항 옵션 추가
                    if (user.role === 'ROLE_ADMIN') {


                        // 공지사항 옵션 동적 추가 (제일 위에 추가)
                        const boardSelect = document.getElementById('boardType');
                        const noticeOption = document.createElement('option');
                        noticeOption.value = 'NOTICE';
                        noticeOption.text = '📢 공지사항';
                        boardSelect.add(noticeOption, 0);
                    }
                }
            } catch (error) {
                console.error('Failed to check admin status:', error);
            }
        });

        document.getElementById('writeForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData();

            const postData = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value,
                boardType: document.getElementById('boardType').value
            };

            // 투표 데이터 추가
            const usePoll = document.getElementById('usePoll');
            if (usePoll.checked) {
                const question = document.getElementById('pollQuestion').value;
                const options = Array.from(document.querySelectorAll('.poll-option'))
                    .map(input => input.value)
                    .filter(val => val.trim() !== '');

                if (!question) {
                    alert('투표 질문을 입력해주세요.');
                    return;
                }
                if (options.length < 2) {
                    alert('투표 항목은 최소 2개 이상 입력해야 합니다.');
                    return;
                }

                postData.pollQuestion = question;
                postData.pollOptions = options;
            }

            // 공지사항 자동 설정 (게시판 타입이 공지사항인 경우)
            if (postData.boardType === 'NOTICE') {
                postData.isAnnouncement = true;
            }

            // JSON 데이터를 Blob으로 변환하여 'post' 파트로 추가
            formData.append('post', new Blob([JSON.stringify(postData)], { type: 'application/json' }));

            const fileInput = document.getElementById('file');
            if (fileInput.files.length > 0) {
                for (let i = 0; i < fileInput.files.length; i++) {
                    formData.append('files', fileInput.files[i]);
                }
            }

            fetch('/api/posts', {
                method: 'POST',
                credentials: 'include',
                // Content-Type 헤더는 FormData 전송 시 브라우저가 자동으로 설정하므로 생략 (boundary 포함됨)
                body: formData
            })
                .then(async response => {
                    if (response.status === 401 || response.status === 403) {
                        alert('로그인이 필요하거나 권한이 없습니다.');
                        window.location.href = '/login';
                        return;
                    }
                    if (response.ok) {
                        const data = await response.json();
                        alert(data.message || '게시글이 작성되었습니다.');
                        window.location.href = '/posts';
                    } else {
                        return response.json().then(data => {
                            throw new Error(data.message || '게시글 작성에 실패했습니다.');
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(error.message);
                });
        });
    </script>
</body>

</html>
