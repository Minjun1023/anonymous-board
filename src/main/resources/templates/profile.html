<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로필 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        .profile-upload {
            margin: 20px 0;
        }
        .profile-info {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container profile-container">
        <h2 class="text-center mb-4">프로필 관리</h2>
        
        <!-- 프로필 이미지 섹션 -->
        <div class="text-center">
            <img id="profileImage" src="/profiles/default_profile.png" alt="프로필 이미지" class="profile-image">
            
            <div class="profile-upload">
                <form id="imageUploadForm" class="mb-3">
                    <div class="input-group">
                        <input type="file" class="form-control" id="imageInput" accept="image/*">
                        <button class="btn btn-primary" type="submit">업로드</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 프로필 정보 섹션 -->
        <div class="profile-info">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">내 정보</h5>
                    <div class="mb-3">
                        <label class="form-label">이메일</label>
                        <p class="form-control-static" th:text="${user.email}">user@example.com</p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">닉네임</label>
                        <p class="form-control-static" th:text="${user.nickname}">사용자</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 알림 모달 -->
    <div class="modal fade" id="alertModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">알림</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageUploadForm = document.getElementById('imageUploadForm');
            const imageInput = document.getElementById('imageInput');
            const profileImage = document.getElementById('profileImage');
            const alertModal = new bootstrap.Modal(document.getElementById('alertModal'));
            const modalMessage = document.getElementById('modalMessage');

            // 현재 프로필 이미지 로드
            fetch('/api/users/profile/image', {
                credentials: 'include',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                }
            })
            .then(response => response.text())
            .then(imageUrl => {
                profileImage.src = imageUrl;
            })
            .catch(error => {
                console.error('프로필 이미지 로드 실패:', error);
            });

            // 이미지 업로드
            imageUploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const file = imageInput.files[0];
                if (!file) {
                    showAlert('이미지를 선택해주세요.');
                    return;
                }

                const formData = new FormData();
                formData.append('file', file);

                fetch('/api/users/profile/image', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('accessToken')
                    },
                    body: formData
                })
                .then(response => response.text())
                .then(imageUrl => {
                    profileImage.src = imageUrl;
                    showAlert('프로필 이미지가 성공적으로 업데이트되었습니다.');
                })
                .catch(error => {
                    console.error('업로드 실패:', error);
                    showAlert('이미지 업로드에 실패했습니다.');
                });
            });

            // 이미지 미리보기
            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profileImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // 알림 표시 함수
            function showAlert(message) {
                modalMessage.textContent = message;
                alertModal.show();
            }
        });
    </script>
</body>
</html>
